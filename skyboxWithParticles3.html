<!doctype html>
<html lang="en">
	<head>
		<title>three.js canvas - particles - random</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>
		
		<script src="js/Three.js"></script>
		<script src="js/Snow.js"></script>
		<script src="js/RequestAnimationFrame.js"></script>
		<script src="js/Stats.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer, group, particle;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var sceneWidth = 800, sceneHeight = 500;

			var texture_placeholder,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 90, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			target = new THREE.Vector3();

			var particle;
			var particles = [];

			var pMaterial;


			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				scene = new THREE.Scene();

				var PI2 = Math.PI * 2;

				texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 128;
				texture_placeholder.height = 128;

				var context = texture_placeholder.getContext( '2d' );
				context.fillStyle = 'rgb( 255, 255, 255 )';
				context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );


		
				var fov = 90;
				var latitude = 40.720032
				var longitude = -73.988354
				//headings are [front,left,back,right]
				var headings = [1,90,180,270];
				var imgSize = '800x800'

				//link example
				//http://maps.googleapis.com/maps/api/streetview?size=600x600&location=40.720032,%20-73.988354&fov=100&heading=270&pitch=0&sensor=false
				
				var materials = [
					loadTexture( 'http://maps.googleapis.com/maps/api/streetview?size='+imgSize+'&location='+latitude+',%20'+longitude+'&fov='+(fov+2)+'&heading='+headings[3]+'&pitch=0&sensor=false' ), // right
					loadTexture( 'http://maps.googleapis.com/maps/api/streetview?size='+imgSize+'&location='+latitude+',%20'+longitude+'&fov='+fov+'&heading='+headings[1]+'&pitch=0&sensor=false' ), // left
					loadTexture( 'http://maps.googleapis.com/maps/api/streetview?size=600x600&location=40.720032,%20-73.988354&fov=90&heading=180&pitch=90&sensor=false' ), // top
					loadTexture( 'http://maps.googleapis.com/maps/api/streetview?size=600x600&location=40.720032,%20-73.988354&fov=90&heading=180&pitch=-90&sensor=false' ), // bottom
					loadTexture( 'http://maps.googleapis.com/maps/api/streetview?size='+imgSize+'&location='+latitude+',%20'+longitude+'&fov='+fov+'&heading='+headings[2]+'&pitch=0&sensor=false' ), // back
					loadTexture( 'http://maps.googleapis.com/maps/api/streetview?size='+imgSize+'&location='+latitude+',%20'+longitude+'&fov='+fov+'&heading='+headings[0]+'&pitch=0&sensor=false' )  // front
				];

				mesh = new THREE.Mesh( new THREE.CubeGeometry( 300, 300, 300, 7, 7, 7, materials ), new THREE.MeshFaceMaterial() );
				mesh.scale.x = - 1;
				scene.add( mesh );

				pMaterial = new THREE.ParticleBasicMaterial({
			        color: 0xFFFFFF,
			        size: 20,
			        map: THREE.ImageUtils.loadTexture(
			            "assets/ParticleSmoke.png"
			        ),
			        blending: THREE.AdditiveBlending,
			        transparent: true
			    });

				//Add snow particles
				initSnow();

				//renderer = new THREE.WebGLRenderer();
				renderer = new THREE.CanvasRenderer();

				renderer.setSize( sceneWidth, sceneHeight );
				container.appendChild( renderer.domElement );


				//stats
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';



				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
			}
			function initSnow(){
				for ( var i = 0; i < 1500; i++ ) {

		
					//particle = new THREE.Particle( new THREE.ParticleBasicMaterial( pMaterial));

					particle = new THREE.Particle( new THREE.ParticleBasicMaterial( pMaterial));
					//console.log(particle.updateMatrixWorld)
					particle.position.x = randomNumber(150,-150);
					particle.position.y = randomNumber(150,-150);
					particle.position.z = randomNumber(150,-150);
					particle.scale.x = particle.scale.y = randomNumber(.02,.2);

					//particle properties
					particle.velocity = new THREE.Vector3(0,-2,0);
					particle.velocity.rotateX(randomRange(-45,45)); 
					particle.velocity.rotateY(randomRange(0,360)); 
					particle.gravity = new THREE.Vector3(0,0,0); 
					particle.drag = 1; 
			
					particles.push(particle);
					scene.add(particle);
				}
			}

			//


			function shake(){
				alert('doesnt do anything yet cause you jerks made me post it before i got this working')
			}

			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: true } );

				var image = new Image();
				image.onload = function () {

					texture.needsUpdate = true;
					material.map.image = this;

					render();

				};
				image.src = path;

				return material;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
					render();

				}
			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;
				render();

			}

			function onDocumentMouseWheel( event ) {

				camera.fov -= event.wheelDeltaY * 0.05;
				camera.updateProjectionMatrix();

				render();

			}


			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					onPointerDownPointerX = event.touches[ 0 ].pageX;
					onPointerDownPointerY = event.touches[ 0 ].pageY;

					onPointerDownLon = lon;
					onPointerDownLat = lat;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					lon = ( onPointerDownPointerX - event.touches[0].pageX ) * 0.1 + onPointerDownLon;
					lat = ( event.touches[0].pageY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

					render();

				}

			}

			function animate() {
				for(var i = 0; i<particles.length; i++)
				{
				
					var particle = particles[i];
					//upate particle properties
					particle.velocity.multiplyScalar(particle.drag); 
					particle.velocity.addSelf(particle.gravity);
					particle.position.addSelf(particle.velocity);

					with(particle.position)
					{
						if(y<-150) y+=300; 
						if(x>150) x-=-300; 
						else if(x<-150) x+=300; 
						if(z>150) z-=150; 
						else if(z<-150) z+=300; 
					}				
				}

				requestAnimationFrame( animate );

				render();
				stats.update();

			}
			function render() {

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = ( 90 - lat ) * Math.PI / 180;
				theta = lon * Math.PI / 180;

				target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				target.y = 500 * Math.cos( phi );
				target.z = 500 * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( target );

				renderer.render( scene, camera );

			}

			function randomNumber(min, max){
			    return Math.random() * (max- min) + min; 
			}

		</script>
		<button onclick="shake()">SHAKE!</button>
	</body>
</html>
